<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Sidebar -->
    <div class="flex flex-col md:flex-row min-h-screen w-full">
        <aside class="bg-blue-900 text-white w-full md:w-64 p-4 space-y-4">
            <h1 class="text-2xl font-bold text-center mb-6">Dashboard</h1>
            <nav>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">Overview</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">Reports</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">Analytics</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-blue-800">Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-700">Overview</h2>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search..." class="px-4 py-2 rounded-lg border border-gray-300">
                    <img src="https://via.placeholder.com/40" alt="User" class="rounded-full w-10 h-10">
                </div>
            </header>

            <!-- Stats Section -->
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-gray-700 mb-2">Total Sales</h3>
                    <p class="text-3xl font-semibold text-blue-500">$24,000</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-gray-700 mb-2">New Users</h3>
                    <p class="text-3xl font-semibold text-green-500">3,200</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-gray-700 mb-2">Traffic</h3>
                    <p class="text-3xl font-semibold text-yellow-500">45,000</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-gray-700 mb-2">Transactions</h3>
                    <p class="text-3xl font-semibold text-purple-500">2,320</p>
                </div>
            </section>

            <!-- Charts and Data Section -->
            <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Line Chart -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Sales Over Time</h3>
                    <div class="h-48 bg-gray-100 rounded"></div>
                </div>
                
                <!-- Bar Chart -->
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">User Growth</h3>
                    <div class="h-48 bg-gray-100 rounded"></div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>

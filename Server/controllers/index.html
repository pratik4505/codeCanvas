<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Layout</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            width: 100%;
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .col-span-5 {
            flex: 5;
        }
        .col-span-3 {
            flex: 3;
        }
    </style>
</head>
<body>
    <div class="container" id="root">
        <div class="row">
            <!-- Row 1 -->
            <div class="column col-span-5">
                <!-- Column 1 in Row 1 -->
                <div class="row">
                    <div class="column">
                        <!-- Nested Text Row -->
                        <p style="font-size: 20px;">New text</p>
                    </div>
                </div>
                <div class="row">
                    <!-- Nested Columns with Buttons -->
                    <div class="column col-span-5"></div>
                    <div class="column col-span-5"></div>
                    <div class="column col-span-3">
                        <div class="row">
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row"></div>
                            <div class="row">
                                <div class="column col-span-5">
                                    <button>New button</button>
                                </div>
                                <div class="column col-span-5">
                                    <button>New button</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column 2 with Image -->
            <div class="column col-span-5">
                <img src="http://placekitten.com/480/320" alt="New image" width="480" height="320">
            </div>
        </div>
    </div>
</body>
</html>
